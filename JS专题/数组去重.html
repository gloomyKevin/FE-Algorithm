<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, 1, '1', '1'];

        function unique(array) {
            var res = {};
            for (var i = 0, arrayLen = array.length; i < arrayLen; i++) {
                for (var j = 0, resLen = res.length; j < resLen; j++) {
                    if (array[i] === res[j]) {
                        break;
                    }
                }
                if (j === resLen) {
                    res.push(array[i])
                }
            }
            return res;
        }
    </script>
</body>
