        let getLeastNumbers = function (arr, k) {
            let heap = [,], i = 0;
            while (i < k) {
                heap.push(arr[i++])
            }
            buildHeap(heap, k);

            for (let i = k; i < arr.length; i++) {
                if (heap[1] > arr[i]) {
                    heapify(arr, k, i);
                }
            }
            heap.shift();
            return heap;
        }

        let buildHeap = function (arr, k) {
            if (k === 1) return;
            for (let i = Math.floor(k / 2); i >= 1; i--) {
                heapify(arr, k, i)
            }
        }

        // 堆化
        let heapify = (arr, k, i) => {
            while (true) {
                let maxIndex = i;
                if (2 * i + 1 <= k && arr[2 * i] > arr[i]) {
                    maxIndex = 2 * i;
                }
                if (2 * i + 1 <= k && arr[2 * i + 1] > arr[maxIndex]) {
                    maxIndex = 2 * i + 1;
                }
                if (maxIndex !== i) {
                    [arr[i], arr[maxIndex]] = [arr[maxIndex], arr[i]];
                    i = maxIndex;
                } else {
                    break;
                }
            }
        }
