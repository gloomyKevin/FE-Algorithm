        var removeDuplicates = function (s, k) {
            let stack = []
            for (let c of s) {
                // 注意!!pre是一个字符串而非数组
                let pre = stack.pop()
                if (!pre || pre[0] !== c) {
                    stack.push(pre)
                    stack.push(c)
                } else if (pre.length < k - 1) {
                    stack.push(pre + c)
                }
            }
            return stack.join('')
        }
