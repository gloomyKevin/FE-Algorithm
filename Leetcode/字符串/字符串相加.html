<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var addStrings = function (num1, num2) {
            let a = num1.length,
                b = num2.length,
                result = '',
                tmp = 0
            while (a || b) {
                a ? tmp += +num1[--a] : ''
                b ? tmp += +num2[--b] : ''

                result = tmp % 10 + result
                if (tmp > 9) tmp = 1
                else tmp = 0
            }
            if (tmp) result = 1 + result
            return result
        }
    </script>
</body>

</html>
