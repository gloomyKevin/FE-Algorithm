        var merge = function (nums1, m, nums2, n) {
            let len1 = m - 1,
                len2 = n - 1,
                len = m + n - 1;

            // 只有nums2未合并完才值得思考
            // nums2未合并完,又分为num1已经合并完,此时循环将nums2加进去,nums1未合并完,此时正常执行逻辑
            while (len2 >= 0) {
                if (len1 < 0) {
                    nums1[len--] = nums2[len--]
                }
                // 注意!!这一句要写在循环体内
                nums1[len--] = nums1[len1] > nums2[len2] ? nums1[len1--] : nums2[len2--];
            }
        }
