<body>
    <script>
        function shuffle(arr) {
            for (let i = 0; i < arr.length; i++) {
                let randomIndex = Math.floor(Math.random() * arr.length);
                [arr[randomIndex], arr[i]] = [arr[i], arr[randomIndex]];
            }
        }
    </script>
