<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class EventEmitter {
            constructor() {
                this.subs = {};
            }

            on(event, cb) {
                // 括号内的操作是设置默认值
                (this.subs[event] || (this.subs[event] = [])).push(cb);
            }

            trigger(event, ...args) {
                this.subs[event] && this.subs[event].forEach(cb => {
                    cb(...args);
                })
            }
        }
    </script>
</body>

</html>
