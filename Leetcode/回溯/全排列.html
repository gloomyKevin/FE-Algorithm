        let premute = function (nums) {
            let res = []
            if (nums.length === 0) {
                return res
            }
            let used = {}, path = []
            dfs(nums, nums.length, 0, path, used, res)
            return res
        }

        let dfs = function (nums, len, depth, path, used, res) {
            if (depth === len) {
                res.push([...path])
                return
            }

            for (let i = 0; i < len; i++) {
                if (!used[i]) {
                    path.push(nums[i])
                    used[i] = true
                    dfs(nums, len, depth + 1, path, used, res)
                    used[i] = false
                    path.pop()
                }
            }
        }
