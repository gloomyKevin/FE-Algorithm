<body>
    <script>
        // 中序遍历二叉树
        // 递归


        // 迭代
        var KthSmallest = function (root, k) {
            let stack = [],
                result = [],
                node = root

            while (node || stack.length) {
                while (node) {
                    stack.push(node)
                    node = node.left
                }

                node = stack.pop()
                if (--k === 0) {
                    return node.val
                }
                node = node.right
            }
            return null
        }
    </script>
