<!DOCTYPE html>

<body>
    <script>
        // 两两交换结点
        var swapPairs = function (head) {
            if (!head || !head.next) return head
            let pre = new ListNode(null);
            pre.next = head
            let dummy = pre

            while (pre.next && pre.next.next) {
                let [fst, snd] = [pre.next, pre.next.next];
                // pre.next = snd
                // fsd.next = snd.next
                // snd.next = fsd
                // pre = fsd
                [pre.next, fst.next, snd.next] = [snd, snd.next, fst]
                pre = pre.next.next
            }
            return dummy.next
        }
    </script>
</body>

</html>
