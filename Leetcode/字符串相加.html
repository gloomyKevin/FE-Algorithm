        var addStrings = function (num1, num2) {
            let a = num1.length,
                b = num2.length,
                result = '',
                tmp = 0;

            while (a || b) {
                a ? tmp += +num1[--a] : '';
                b ? tmp += +num2[--b] : '';

                result = tmp % 10 + result
                if (tmp > 9) tmp = 1
                else tmp = 0
            }
            if (tmp) result = result + 1;
            return result;
        }
