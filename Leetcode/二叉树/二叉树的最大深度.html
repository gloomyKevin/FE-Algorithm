<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 递归
        var maxDepth = function (root) {
            if (!root) return null
            return 1 + Math.max(maxDepth(root.left), maxDepth(root.right))
        }
    </script>
</body>

</html>
