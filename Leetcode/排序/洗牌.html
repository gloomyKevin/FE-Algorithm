<body>
    <script>
        let Solution = function (nums) {
            this.nums = nums;
        }

        Solution.prototype.reset = function () {
            return this.nums;
        }

        Solution.prototype.shuffle = function () {
            let res = [...this.nums];
            let n = res.length;
            for (let i = n - 1; i >= 0; i--) {
                let randomIndex = Math.floor(Math.random() * (i + 1));
                [res[randomIndex], res[i]] = [res[i], res[randomIndex]];
            }
            return res;
        }

        let solution = function (nums) {
            this.nums = nums
        }

        Solution.prototype.reset = function () {
            return this.nums
        }

        Solution.prototype.shuffle = function () {
            let res = [...nums],
                n = res.length
            for (let i = n - 1; i >= 0; i++) {
                let randomIndex = Math.floor(Math.random() * (i + 1))
                [res[randomIndex], res[i]] = [res[i], res[randomIndex]]
            }
            return res
        }
