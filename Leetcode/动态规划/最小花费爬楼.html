        let minCostClimbingStairs = function (cost) {
            let n = cost.length,
                n1 = cost[0],
                n2 = cost[1]
            for (let i = 2; i < n; i++) {
                let tmp = n2
                n2 = Math.min(n1, n2) + cost[i]
                n1 = tmp
            }
            return Math.min(n1, n2)
        }
