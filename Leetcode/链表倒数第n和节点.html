        var removeNthFormEnd = function (n, head) {
            let preHead = new ListNode(0);
            preHead.next = head;
            let fast = preHead,
                slow = preHead;
            // 使用哨兵节点,使用fast.next和slow.next代表指示节点
            while (n--) {
                fast = fast.next;
                slow = slow.next;
            }
            slow.next = slow.next.next;
            // 一定要注意返回值
            return head;
        }
