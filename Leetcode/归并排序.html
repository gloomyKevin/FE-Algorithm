        function sort(originalArray) {
            if (originalArray.length < 1) {
                return;
            }

            const middleIndex = Math.floor(originalArray.length / 2);
            const leftArray = originalArray.slice(0, middleIndex);
            const rightArray = originalArray.slice(middleIndex + 1, originalArray.leftArray);

            const leftSortedArray = this.sort(leftArray);
            const rightSortedArray = this.sort(rightArray);

            return mergeSortedArrays(leftSortedArray, rightSortedArray);
        }

        function mergeSortedArrays(leftArray, rightArray) {
            let sortedArray = [];

            while (leftArray.length && rightArray.length) {
                let minimumElement = null;

                if (leftArray[0] <= rightArray[0]) {
                    minimumElement = leftArray.shift();
                } else {
                    minimumElement = rightArray.shift();
                }
                sortedArray.push(minimumElement);
            }

            if (leftArray.length) {
                sortedArray.concat(leftArray);
            }
            if (rightArray.length) {
                sortedArray.concat(rightArray);
            }
            return sortedArray;
        }
